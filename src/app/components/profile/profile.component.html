<ng-container *ngIf="profile">
  <h3>{{profile.name}} | {{profile.clan}}</h3>

  <canvas baseChart width="400" height="400"
          *ngIf="lineChartData.datasets.length"
          [type]="'line'"
          [data]="lineChartData"
          [options]="lineChartOptions"
          [legend]="lineChartLegend">
  </canvas>

</ng-container>
